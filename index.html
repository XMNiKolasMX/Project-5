<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>PAGINA WEB</h1>
    </header>
    <div class="inicio">
        <div class="contenido">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/computadoras.html">Computadoras</a></li>
                <li><a href="/Laptops.html">Laptops</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
            <div class="imagen">
                <img src="/img/fondo de pantalla.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="contador">
        <label for="procesador"><img src="/img/procesador.jfif" alt="">Procesadores</label>
        <select name="procesador" id="procesador">
            <option value="0">Selecciona una opci贸n</option>
            <option value="150">Ryzen9 ($150)</option>
            <option value="200">Intel i7 ($200)</option>
            <option value="400">Nvidia Titan RTX ($400)</option>
        </select>
        <label for="ram"><img src="/img/ram.jfif" alt="">Memoria RAM</label>
        <select name="ram" id="ram">
            <option value="0">Selecciona una opci贸n</option>
            <option value="350">RAM1 ($350)</option>
            <option value="200">RAM2 ($200)</option>
            <option value="150">RAM3 ($150)</option>
        </select>
        <label for="placa"><img src="/img/placa madre.jfif" alt="">Placa Madre</label>
        <select name="placa" id="placa">
            <option value="0">Selecciona una opci贸n</option>
            <option value="400">Placa 1 ($400)</option>
            <option value="100">Placa 2 ($100)</option>
            <option value="150">Placa 3 ($150)</option>
        </select>
        <br>
        <label for="total">Total:</label>
        <input type="text" id="total" name="total" value="$0" readonly>
        <script>
            // Obtener los elementos select y input
            const procesador = document.getElementById('procesador');
            const ram = document.getElementById('ram');
            const placa = document.getElementById('placa')
            const total = document.getElementById('total');

            // Agregar un evento change a cada uno de los elementos select
            procesador.addEventListener('change', calcularTotal);
            ram.addEventListener('change', calcularTotal);
            placa.addEventListener('change', calcularTotal);
            // Funci贸n para calcular el total
            function calcularTotal() {
                const precio1 = parseInt(procesador.value);
                const precio2 = parseInt(ram.value);
                const precio3 = parseInt(placa.value);
                const suma = precio1 + precio2 + precio3;

                // Actualizar el valor del elemento input
                total.value = `$${suma}`;
            }
        </script>
    </div>
